<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Login</h1>
<form method="post" th:action="@{/OnlineCourseWeb/login}">
    <label>Username: <input type="text" name="username"/></label><br/>
    <label>Password: <input type="password" name="password"/></label><br/>
    <input type="submit" value="Login"/>
</form>
<p th:if="${param.error}" style="color:red;">Invalid credentials</p>
<p th:if="${param.logout}" style="color:green;">Logged out successfully</p>
<a th:href="@{/OnlineCourseWeb/register}">Register</a>
</body>
</html>
