<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}"></span></h1>
<a th:href="@{/OnlineCourseWeb/logout}">Logout</a>
<a th:href="@{/OnlineCourseWeb/votingHistory}" th:if="${user.role == 'ROLE_STUDENT'}">Voting History</a>
<a th:href="@{/OnlineCourseWeb/commentHistory}" th:if="${user.role == 'ROLE_STUDENT'}">Comment History</a>
<h2>Courses</h2>
<div th:if="${user.role == 'ROLE_TEACHER'}">
    <form method="post" th:action="@{/OnlineCourseWeb/courses/add}">
        <label>Add Course: <input type="text" name="title"/></label>
        <input type="submit" value="Add"/>
    </form>
</div>
<ul>
    <li th:each="course : ${courses}">
        <a th:href="@{/OnlineCourseWeb/courses/{id}(id=${course.id})}" th:text="${course.title}"></a>
    </li>
</ul>
</body>
</html>
