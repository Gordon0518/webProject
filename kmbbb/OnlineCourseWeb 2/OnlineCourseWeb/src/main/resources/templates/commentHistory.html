<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comment History</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Comment History for <span th:text="${user.username}"></span></h1>
<a th:href="@{/OnlineCourseWeb/dashboard}">Back to Dashboard</a>
<ul>
    <li th:each="comment : ${comments}" th:text="${comment.material.fileName + ' - ' + comment.content + ' (' + comment.createdAt + ')'}"></li>
</ul>
</body>
</html>
