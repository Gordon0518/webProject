<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voting History</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Voting History for <span th:text="${user.username}"></span></h1>
<a th:href="@{/OnlineCourseWeb/dashboard}">Back to Dashboard</a>
<ul>
    <li th:each="vote : ${votes}" th:text="${vote.material.fileName + ' - ' + (vote.voteValue == 1 ? 'Upvote' : 'Downvote')}"></li>
</ul>
</body>
</html>
